
<!doctype html>

      <!-- build:css styles/main.css -->
      <link rel="icon" href="/static/images/favicon.ico" type="text/x-icon">

   <body>

      <script type="text/x-handlebars">
        {{outlet main}}

      <script TYPE="text/x-handlebars" data-template-name="login">
        <div class="container col-offset-3 col-lg-6">
          <form class="form-signin" {{action login on="submit"}}>
            <h2 class="form-signin-heading">Login</h2>
            {{input type="text" placeholder="Login Id" valueBinding="username" autofocus=true}}
            {{input type="password" placeholder="Password" valueBinding="password"}}
            <label class="checkbox">
              <input type="checkbox" value="remember-me"> Remember me
            </label>
            <button class="btn btn-primary btn-block" type="submit">Login</button>
          </form>
        </div> <!-- /container -->
      </script>

      <script TYPE="text/x-handlebars" data-template-name="register">
        <div class="container col-offset-3 col-lg-6">
          <form class="form-signin" {{action signup on="submit"}}>
            <h2 class="form-signin-heading">Register</h2>
            {{input type="text" placeholder="Login Id" valueBinding="username" autofocus=true}}
            {{input type="password" placeholder="Password" valueBinding="password"}}
            {{input type="password" placeholder="Confirm Password" valueBinding="repassword"}}
            {{input type="text" placeholder="Email Address" valueBinding="email"}}
            <button class="btn btn-primary btn-block" type="submit">Register</button>
          </form>
        </div> <!-- /container -->
      </script>
