<html>
<head>
  <title>Scruminder</title>

  <link rel="stylesheet" href="eapp/vendor/kuta-admin/css/styles.css">
  <link rel="stylesheet" href="eapp/vendor/pikaday/pikaday.js">

  <!-- for more details visit: https://github.com/yeoman/grunt-usemin -->

  <!-- build:js(.) /assets/vendor.min.js -->
  <script src="eapp/vendor/jquery/jquery.js"></script>
  <script src="eapp/vendor/twitter/dist/js/bootstrap.js"></script>
  <script src="eapp/vendor/handlebars/handlebars.js"></script>
  <script src="eapp/vendor/ember/ember.js"></script>
  <!-- <script src="eapp/vendor/ember-data-shim/ember-data.js"></script> -->
  <script src="eapp/vendor/ember-model/ember-model.js"></script>
  <script src="eapp/vendor/ember-form-components/build/ember-form-components.js"></script>
  <script src="eapp/vendor/ember-simple-auth/ember-simple-auth.js"></script>

  <!-- build:js(tmp/public) /assets/app.min.js -->
  <script src="eapp/assets/app.js"></script>
  <script src="eapp/assets/templates.js"></script>
  <!-- endbuild -->

  <!-- HELPER CLASS -->
  <script>
  Ember.Handlebars.helper('reverse-word', function(word) {
    return word.split('').reverse().join('');
  });

  var showdown = new Showdown.converter();
  Ember.Handlebars.helper('format-markdown', function(input) {
    if(!input)
      return "";
    return new Handlebars.SafeString(showdown.makeHtml(input));
  });
  </script>
  <!-- endbuild -->
</head>
<body>
  <div id='my-body'>
    <div id='ember-app'>
    </div>
  </div>
  {% raw %}
  <script>
    window.App = require('appkit/app');
  </script>
  {% endraw %}
</body>
</html>
